<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    h1, h2, p {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>

  <section>
    <img src="your-photo.jpg" alt="Your Name">
    <h2>About Me</h2>
    <p>This is where you can introduce yourself and talk about your skills and experiences.</p>

    <h2>Portfolio</h2>
    <p>Include your projects, descriptions, and links here.</p>

    <h2>Contact</h2>
    <p>You can reach me at your.email@example.com</p>
  </section>

</body>
</html>
